<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age-CNIC-Tel </title>
    <link rel="stylesheet" href="login-page.css">
</head>
<body>
    <div class="main-container">
        <div class="login-content">
            <header class="login-header">
                    <h1 class="h1-index-3">Please enter your Age CNIC Tel</h1>
                    <p class="p1-index-3">It is just for 30 seconde</p>
            </header>
            <main class="login-body  next1-content">
                <form action="#">
                <p>
                    <label for="age">Age</label>
                    <input class="age-1" type="number" name="" id="age" placeholder="20-45">
                    <input  class="age-2" type="text" name="" id="age" placeholder=" years old">
                </p>
                <p>
                    <label for="cnic">CNIC:</label>
                    <input class="input-cnic-1" type="number" name="" id="cnic" placeholder="type ">
                    <input class="input-cnic-2" type="number" name="MyCnic" id="cnic" placeholder="your CNIC">
                </p>
                <p>
                    <label for="tel">Tel:</label>
                    <select name="" id="">
                        <option value="">+90</option>
                        <option value="">+91</option>
                        <option value="" selected>+92</option>
                        <option value="">+93</option>
                        <option value="">+94</option>
                        <option value="">+95</option>

                    </select>
                    <input class="tel" type="number" name="MyTel" id="tel">
                </p>
            </form>
            </main>
            <footer class="login-footer">
                <p>
                    <button class="next-page-button"><a href="5-index.html" target="_blank" class="next-page-link">Next</a></button>
                </p>
            </footer>
        </div>
    </div>
